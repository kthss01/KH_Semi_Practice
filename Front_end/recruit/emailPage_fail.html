<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일로 보낸 이력서 페이지</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="width: 550px;">
            <div class="card-header text-center">
                <h4 class="card-title">CROWD FUNDING 이력서</h4>
                <p class="card-text">
                    CROWD FUNDING에 입사 지원을 해주셔서 감사합니다.<br>
                    빠른 시일 내로 결과를 안내해드리도록 하겠습니다.
                </p>
            </div>
          
            <img src="{image}" class="card-img-top" style="height: 480px;">
                
            <div class="card-body">
                <h5 class="card-title">{name} 지원자님</h5>
                <p class="card-text">지원포지션 : {title}</p>
                <p class="card-text">연락처 : {phone}</p>
                <p class="card-text">이메일 : {email}</p>
                <p class="card-text">학력사항 : {education}</p>
                <p class="card-text">경력사항 : {career}</p>
            </div>
            
            <div class="card-footer d-flex justify-content-end">
                <a href="#" class="btn btn-secondary">지원서 수정하기</a>
            </div>
        </div>

    </div>
</body>
</html>
